<script src="/js/main/register.js"></script>
<div ng-controller="registerController">
<div class="modal-dialog my-modal-dialog" role="document">
    <div class="modal-content my-modal-content">
        <div class="modal-header my-modal-header">
            <br>
            <div class="text-center">
                <h3 class="modal-title my-font-title" id="modalSignUpLabel"> Đăng ký </h3>
            </div>
        </div>
        <div class="modal-body my-modal-body">
            <div class="ng-scope">
                <form role="form" class="ng-pristine ng-valid">
                    <div class="form-group">
                        <label for="username"> Tên người dùng </label>
                        <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched" id="username" name="username" placeholder=""
                            ng-model="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="emailSignUp"> Địa chỉ email</label>
                        <input type="email" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="emailSignUp" name="emailSignUp" placeholder="your-email@example.com"
                            ng-model="emailSignUp" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordSignUp" required> Mật khẩu</label>
                        <input type="password" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="password" name="passwordSignUp"
                            placeholder="" ng-model="password">
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm" required> Xác nhận mật khẩu</label>
                        <input type="password" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="passwordConfirm" name="passwordConfirm"
                            placeholder="" ng-model="passwordConfirm">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary " id="btnSignup" name="btnSignup" ng-click="clickSignUp()">
                            <i class="fa fa-user-plus fa-lg" aria-hidden="true"></i> Tạo tài khoản </button>
                    </div>
                    <div class="form-group my-text-bold">
                        Đã có tài khoản.
                        <a href="/login"> Đăng nhập. </a>
                    </div>
                </form>
            </div>
        </div>
        <!-- <div class="modal-footer">
                 <a href="#" class="my-text-bold" data-toggle="modal" data-target="#modalLogin" data-dismiss="modal"> Đã có tài khoản</a> 
                 <button type="button" class="btn btn-success" data-dismiss="modal">Thoát</button> 
            </div> -->
    </div>
</div>
